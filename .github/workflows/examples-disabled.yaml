name: Module Example - Disabled

on:
  pull_request:
    paths:
      - examples/disabled/*.tf
    types:
      - opened
      - synchronize
      - reopened
      - closed
    branches-ignore:
      - renovate/*

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  example_disabled_deploy:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    uses: tx-pts-dai/github-workflows/.github/workflows/tf-feature.yaml@v1
    with:
      environment: examples
      tf_dir: examples/disabled

  example_disabled_destroy:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    uses: tx-pts-dai/github-workflows/.github/workflows/tf-cleanup.yaml@v1
    with:
      environment: examples
      tf_dir: examples/disabled
