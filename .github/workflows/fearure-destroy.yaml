name: Manual Destroy Feature Branch Test

on:
  workflow_dispatch:
    inputs:
      tf_dir:
        description: 'Directory'
        required: true
        default: 'tests/main'
        type: choice
        options:
          - tests/main

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  destroy_feature:
    uses: tx-pts-dai/github-workflows/.github/workflows/tf-cleanup.yaml@v2
    with:
      environment: examples
      tf_dir: ${{ inputs.tf_dir }}
