name: Deploy Module Examples - Lacework

on:
  pull_request:
    paths:
      - '.github/workflows/examples-lacework.yaml'
      - 'examples/lacework/**'
    types:
      - opened
      - synchronize
      - reopened
      - closed
    branches-ignore:
      - 'renovate_*'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  example_lacework_deploy:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    uses: tx-pts-dai/github-workflows/.github/workflows/tf-feature.yaml@v0.20.0
    with:
      environment: examples
      tf_dir: examples/lacework

  example_lacework_destroy:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    uses: tx-pts-dai/github-workflows/.github/workflows/tf-cleanup.yaml@v0.20.0
    with:
      environment: examples
      tf_dir: examples/lacework
