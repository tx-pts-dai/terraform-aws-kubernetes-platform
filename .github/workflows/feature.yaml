name: Feature Branch Test

on:
  pull_request:
    paths:
      - "*.tf"
      - "files/helm/**/*.yaml"
      - "K8S_VERSION"
    types:
      - opened
      - synchronize
      - reopened
      - closed
    branches:
      - main

  workflow_dispatch:

jobs:
  feature_deploy:
    if: (github.event_name == 'pull_request' && github.event.action != 'closed' && github.triggering_actor != 'renovate[bot]') || github.event_name == 'workflow_dispatch'
    uses: DND-IT/github-workflows/.github/workflows/tf-feature.yaml@v2
    with:
      environment: examples
      tf_dir: tests/main

  feature_destroy:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    uses: DND-IT/github-workflows/.github/workflows/tf-cleanup.yaml@v2
    with:
      environment: examples
      tf_dir: tests/main
