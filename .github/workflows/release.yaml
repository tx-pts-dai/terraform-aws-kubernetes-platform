name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**/*.tf"
      - "**/K8S_VERSION"
permissions:
  contents: write

jobs:
  release:
    uses: DND-IT/github-workflows/.github/workflows/gh-release-on-main.yaml@v2
    with:
      metadata_file: ./K8S_VERSION
      update_version_aliases: false
